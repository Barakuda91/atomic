<html>
  <head>
    <title>test canvas</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="blocks" class="removable">
      <div class="navigation">
        Tools
        <div class="hide">[-]</div>
      </div>
      <div class="body">

        <div class="headLine">Bloks</div>
        <div class="linkBlock">
          <div class="change_block link" data-block="0">Wall</div>
          <div class="change_block link" data-block="1">Rock</div>
          <div class="change_block link" data-block="2">Water</div>
        </div>

        <div class="headLine">Size</div>
        <div class="linkBlock">
          <input id="pain_blok" type="range" min="1" max="10" step="1" value="1">
        </div>


        <div class="GameheadLine">Game Area</div>
        <div class="linkBlock">
          <div class="link">Clean Plaine</div>
          <div class="link">Save</div>
          <div class="link">Open New</div>
        </div>

        <div class="headLine">New</div>
        <div class="linkBlock">
          <div class="link">Game</div>
          <div class="link">Map Editor</div>
          <div class="link">Building Editor</div>
        </div>

        <div class="headLine">Other</div>
          <div class="linkBlock">
            <div id="info">
              <div class="title link">Information</div>
              <div class="body">Информация про проект</div>
            </div>
            <div class="link">Map Editor</div>
            <div class="link">Building Editor</div>
        </div>

      </div>
    </div>






    <canvas id='canvas'></canvas>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="atomic.js"></script>
    <script src="atomizer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
